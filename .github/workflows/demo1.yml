name: Events actions
on: #[push, workflow_dispatch] # define the event that should trigger this event to run. Workflow dispatch makes sure we can manually trigger this workflow
  pull_request:
    types: [opened, edited]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies, testing, linting, building and deploying
        run: |
          npm ci
          npm run lint
          npm run test
          npm run build
          echo "Deploying..."
